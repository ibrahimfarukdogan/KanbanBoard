<div class="board-create">
  <div class="board-create-container">
    <h2>Create New Board</h2>
    <form [formGroup]="boardCreateForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <div class="form-title">
          <label for="title">Board Title</label>
          <input id="title" type="text" class="form-control" formControlName="title">
        </div>
        <div *ngIf="title?.touched && title?.invalid" class="invalid-feedback">
          <div *ngIf="title?.errors?.['required']">Board title is required.</div>
          <div *ngIf="title?.errors?.['minlength']">Board title must be at least 3 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-title">
          <label for="creatorName">Creator Name</label>
          <input id="creatorName" type="text" class="form-control" formControlName="creatorName">
        </div>
        <div *ngIf="creatorName?.touched && creatorName?.invalid" class="invalid-feedback">
          <div *ngIf="creatorName?.errors?.['required']">Creator name is required.</div>
          <div *ngIf="creatorName?.errors?.['minlength']">Creator name must be at least 3 characters long.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="boardCreateForm.invalid">Create Board</button>
    </form>
  </div>
</div>
